<button ngModel #button (mousedown)="onMouseDown()" (touchstart)="onMouseDown()" (pointerdown)="onMouseDown()"
    [ngClass]="classes" (mouseup)="onMouseLeave()" (mouseleave)="onMouseLeave()"
    style="--size:{{size}}; --color:#a6a6a6; --active-color:#fff">
    <span>
        <ng-content />
    </span>
</button>
