<button ngModel #button (mousedown)="onMouseDown($event)" (touchstart)="onMouseDown($event)"
    [ngClass]="classes" (mouseup)="onMouseLeave($event)" (mouseleave)="onMouseLeave($event)"
    style="--size:{{size}}; --color:#a6a6a6; --active-color:#fff">
    <span>
        <ng-content />
    </span>
</button>
