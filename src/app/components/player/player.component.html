<div class="player">
    <button-component (onPress)="onBack($event)" [isActive]="activity.isBackActive" actibaseType="flush">
        <span class="material-icons" style="font-size: 50px;">fast_rewind</span>
    </button-component>
    <button-component (onPress)="onPlay($event)" [isActive]="activity.isPlayActive" baseType="flush">
        <span class="material-icons" style="font-size: 50px;">play_arrow</span>
    </button-component>
    <button-component (onPress)="onForward($event)" [isActive]="activity.isForwardActive" baseType="flush">
        <span class="material-icons" style="font-size: 50px; transform: rotate(180deg);">fast_rewind</span>
    </button-component>
    <rotated-button-component></rotated-button-component>
</div>
